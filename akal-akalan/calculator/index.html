<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  </head>
  <body>
    <br />
    <h1>calculator</h1>

    <div class="calculator">
      <div class="layar"></div>
      <div class="angka">
        <div class="nomor satu">1</div>
        <div class="nomor dua">2</div>
        <div class="nomor tiga">3</div>
        <div class="operasi kali">*</div>
        <div class="nomor empat">4</div>
        <div class="nomor lima">5</div>
        <div class="nomor enam">6</div>
        <div class="operasi tambah">+</div>
        <div class="nomor tujuh">7</div>
        <div class="nomor delapan">8</div>
        <div class="nomor sembilan">9</div>
        <div class="operasi kurang">-</div>
        <div class="nomor nol">0</div>
        <div class="operasi bagi">/</div>
        <div class="operasi hasil">=</div>
      </div>
    </div>

    <script src="jquery/jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
